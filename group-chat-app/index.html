<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat App</title>
    <script src="https://kit.fontawesome.com/471e36924f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar white-color">
        <nav>
            <i class="fas fa-comment-alt"></i>
            <p>Group Chat App</p>
        </nav>
    </div>
    <header class="white-color">
        <div class="container">
            <div id="header-image">
                <img src="images/header.svg" alt="">
            </div>
            <div id="header-content">
                <h2>Connect with your friends at any time and any location</h2>
                <p>With our group chat application connect with your distant friens discuss ideas or make binge watching
                    plans on the go.</p>
                <a><button>Download App</button></a>
            </div>
        </div>
    </header>
    <footer>
        <div class="social-icons white-color">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

</html>
